apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-navigator
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: cp4i
  source:
    path: cp4i
    repoURL: https://github.com/gitops-jml/gitops
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
