apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-spring-petclinic
  namespace: petclinic
spec:
  destination:
    namespace: spring-petclinic
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: app/petclinic
    repoURL: https://github.ibm.com/jm-lafont/gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true